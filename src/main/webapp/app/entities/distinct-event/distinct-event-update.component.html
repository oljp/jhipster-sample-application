<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-distinct-event-heading">Create or edit a Distinct Event</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_provider">Provider</label>
                    <input type="text" class="form-control" name="provider" id="field_provider"
                           formControlName="provider"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dataset">Dataset</label>
                    <input type="text" class="form-control" name="dataset" id="field_dataset"
                           formControlName="dataset"/>
                </div>

                <div class="form-group">
                    <label for="field_initiatingSels">Initiating Sel</label>
                    <select class="form-control" id="field_initiatingSels" multiple name="initiatingSels" formControlName="initiatingSels">
                        <option [ngValue]="getSelected(editForm.get('initiatingSels')!.value, selOption)" *ngFor="let selOption of sels; trackBy: trackById">{{ selOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_associatedSels">Associated Sel</label>
                    <select class="form-control" id="field_associatedSels" multiple name="associatedSels" formControlName="associatedSels">
                        <option [ngValue]="getSelected(editForm.get('associatedSels')!.value, selOption)" *ngFor="let selOption of sels; trackBy: trackById">{{ selOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
